
scenarios:
  - name: allows sending get using simple form
    when:
      get: https://httpbin.org/get
    then: httpOk

  - name: allows sending get using extended form
    when:
      get:
        url: https://httpbin.org/get?foo=bar
        headers:
          x-test: one
    then:
      - httpOk
      - matches:
          ReasonPhrase: OK
          RequestMessage:
            Method:
              Method: GET
      - bodyJson:
          matches:
            args:
              foo: bar
            headers:
              X-Test: one

  - name: allows using json response body in refs
    options:
      refs: true
    when:
      $resp:
        getJson: https://httpbin.org/get?foo=bar
      $result:
        echo: _{$resp.args}
    then:
      $result:
        equals:
          foo: bar
