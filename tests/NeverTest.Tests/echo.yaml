scenarios:
  - name: should echo value
    when:
      echo: one
    output:
      echo: one

  - name: should echo object
    focus: y
    when:
      echo:
        foo: bar
        baz: zoo
    output:
      echo:
        foo: bar
        baz: zoo

  - name: should echo array
    when:
      echo:
        - foo
        - bar
    output:
      echo:
        - foo
        - bar    