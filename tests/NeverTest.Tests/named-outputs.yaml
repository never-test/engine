scenarios:
  - name: should allow naming value-form act 
    when: 
      $result: ping
    output:
      $result: pong
  
  - name: when object form has single act should omit act name in the output 
    focus: true
    when:
      $result: 
        echo: foo
    output:
      $result: foo    

  - name: when object-form act has multiple steps - shouldInclude act names in the output
    when:
      $result:
        echo: foo
        ping:
    output:
      $result: 
        echo: foo
        ping: pong